<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* General styles */
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .profile-pic {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .profile-pic img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-left: 10px;
            filter: grayscale(100%);
            transition: filter 0.3s ease;
        }

        .profile-pic img:hover {
            filter: grayscale(0%);
        }

        main {
            margin-top: 50px;
            text-align: center;
        }

        /* Game board styles */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px; /* Add gap for spacing */
            width: 306px;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cell:hover {
            background-color: #5cb85c; /* Change hover color to green */
        }
        
        .cell.x {
            color: #007bff; /* Blue for X */
        }

        .cell.o {
            color: #dc3545; /* Red for O */
        }

        /* Game status & buttons */
        #game-status {
            margin-top: 20px;
            font-size: 18px;
        }

        #restart-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #87ceeb; /* Light blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #restart-button:hover {
            background-color: #5cb85c;
        }
        
        /* Options buttons */
        .options {
            text-align: center;
            margin-bottom: 20px;
        }

        .options button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #007bff; /* Blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .options button:hover {
            background-color: #5cb85c; /* Green */
        }

        /* Footer and side buttons */
        footer {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .back-button {
            position: absolute;
            top: 38px;
            left: 20px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #333;
            border-radius: 5px;
        }

        .side-buttons {
            position: fixed;
            bottom: 20px;
            left: 20px;
        }

        .side-buttons a {
            display: inline-block;
            margin-right: 10px;
            padding: 15px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .side-buttons a:hover {
            background-color: #5cb85c;
        }

        .side-buttons .text-to-speech {
            right: 20px;
            left: auto;
            position: fixed;
        }
    </style>
</head>

    <main>
        <div class="options">
            <button id="playerVsPlayerBtn">Player vs Player</button>
            <button id="playerVsComputerBtn">Player vs Computer</button>

    <script>
        // Game Variables
        const board = document.querySelector('.board');
        const gameStatus = document.getElementById('game-status');
        const restartButton = document.getElementById('restart-button');
        let boardState = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let gameMode = 'playerVsPlayer';

        // Function to create the board
        function createBoard() {
            board.innerHTML = ''; // Clear the board
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }
        }

        // Handle cell click event
        function handleCellClick(event) {
            if (!gameActive) return;

            const clickedCell = event.target;
            const clickedCellIndex = parseInt(clickedCell.dataset.index);

            if (boardState[clickedCellIndex] !== '' || !gameActive) {
                return;
            }

            boardState[clickedCellIndex] = currentPlayer;
            clickedCell.textContent = currentPlayer;
            clickedCell.classList.add(currentPlayer);

            if (checkResult()) {
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            if (gameMode === 'playerVsComputer' && currentPlayer === 'O') {
                setTimeout(computerMove, 500);
            }
        }

        // Function for computer's move (player vs computer mode)
        function computerMove() {
            const emptyCells = boardState.reduce((acc, val, idx) => {
                if (val === '') acc.push(idx);
                return acc;
            }, []);

            const randomIndex = Math.floor(Math.random() * emptyCells.length);
            const cellIndex = emptyCells[randomIndex];

            boardState[cellIndex] = currentPlayer;
            document.querySelector(`[data-index="${cellIndex}"]`).textContent = currentPlayer;
            document.querySelector(`[data-index="${cellIndex}"]`).classList.add(currentPlayer);

            if (checkResult()) {
                gameActive = false;
            }

            currentPlayer = 'X'; // Switch back to player
        }

        // Function to check for a win or draw
        function checkResult() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]            // Diagonals
            ];

            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
                    gameStatus.textContent = `Player ${currentPlayer} wins!`;
                    restartButton.style.display = 'block';
                    return true;
                }
            }

            if (!boardState.includes('')) {
                gameStatus.textContent = "It's a draw!";
                restartButton.style.display = 'block';
                return true;
            }

            return false;
        }
        
        // Function to reset the game
        function resetGame() {
            boardState = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            gameStatus.textContent = '';
            restartButton.style.display = 'none';
            createBoard();
        }

        // Event listeners for mode selection and play again button
        document.getElementById('playerVsPlayerBtn').addEventListener('click', () => {
            gameMode = 'playerVsPlayer';
            resetGame();
        });

        document.getElementById('playerVsComputerBtn').addEventListener('click', () => {
            gameMode = 'playerVsComputer';
            resetGame();
        });

        restartButton.addEventListener('click', resetGame);

        // Initial board setup
        createBoard();

        // Function to navigate back to main.html
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
