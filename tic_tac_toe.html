<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIT Final Project</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
        }

        .profile-pic {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .profile-pic img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-left: 10px;
            filter: grayscale(100%);
            transition: filter 0.3s ease;
        }

        .profile-pic img:hover {
            filter: grayscale(0%);
        }

        main {
            margin-top: 50px;
            text-align: center;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            display: inline-block;
            margin: 5px;
            font-size: 48px;
            line-height: 100px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .row::after {
            content: "";
            display: table;
            clear: both;
        }

        .cell:hover {
            background-color: #ccc;
        }

        #game-status {
            margin-top: 20px;
        }

        #restart-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #87ceeb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #restart-button:hover {
            background-color: #5cb85c;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .back-button {
            position: absolute;
            top: 38px;
            left: 20px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #333;
            border-radius: 5px;
        }

        .play-button {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .play-button:hover {
            background-color: #5cb85c;
        }

        .chatbot-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .tictactoe-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        /* Hover effect for both buttons */
        .chatbot-button:hover,
        .tictactoe-button:hover {
            background-color: #5cb85c;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-indent: 30px;">.     TIC TAC TOE GAME ‚ùå0Ô∏è‚É£ </h1>
        <h2>by dit-77 üòä</h2>
        <div class="profile-pic">
            <img src="m.jpeg" alt="Profile Picture">
        </div>
        <a href="index.html" class="back-button">Back</a>
    </header>
    <main>
        <div id="tic-tac-toe-board">
            <div class="row">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
            <div class="row">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
            <div class="row">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
        </div>
        <div id="game-status"></div>
        <button id="restart-button">Play Again</button>
    </main>
    <button class="play-button" id="play-button">Play</button>
    <footer>
        <p>by Mohsin</p>
    </footer>

    <a href="chatbot.html" class="chatbot-button">Try Chatbot ü§ñ</a>
    <a href="text_to_speech.html" class="tictactoe-button">Try text to speech üîäüí¨</a>

    <script>
        const cells = document.querySelectorAll('[data-cell]');
        const gameStatus = document.getElementById('game-status');
        const restartButton = document.getElementById('restart-button');
        const playButton = document.getElementById('play-button');

        let currentPlayer = 'X';
        let isGameActive = false;

        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        const handleCellClick = (e) => {
            const cell = e.target;
            if (cell.textContent !== '' || !isGameActive) return;

            cell.textContent = currentPlayer;
            checkResult();
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        };

        const checkResult = () => {
            const winner = checkWin();
            const isDraw = checkDraw();

            if (winner) {
                gameStatus.textContent = `${winner} wins!`;
                isGameActive = false;
                restartButton.style.display = 'block';
            } else if (isDraw) {
                gameStatus.textContent = 'It\'s a draw!';
                isGameActive = false;
                restartButton.style.display = 'block';
            }
        };

        const checkWin = () => {
            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (
                    cells[a].textContent &&
                    cells[a].textContent === cells[b].textContent &&
                    cells[a].textContent === cells[c].textContent
                ) {
                    return cells[a].textContent;
                }
            }
            return null;
        };

        const checkDraw = () => {
            return [...cells].every(cell => cell.textContent !== '');
        };

        const restartGame = () => {
            cells.forEach(cell => {
                cell.textContent = '';
            });
            gameStatus.textContent = '';
            currentPlayer = 'X';
            isGameActive = true;
            restartButton.style.display = 'none';
        };

        const startGame = () => {
            isGameActive = true;
            playButton.style.display = 'none';
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });
        };

        restartButton.addEventListener('click', restartGame);
        playButton.addEventListener('click', startGame);
    </script>
</body>
</html>
