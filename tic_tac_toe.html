<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE GAME</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
        }

        .profile-pic {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .profile-pic img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-left: 10px;
            filter: grayscale(100%);
            transition: filter 0.3s ease;
        }

        .profile-pic img:hover {
            filter: grayscale(0%);
        }

        main {
            margin-top: 50px;
            text-align: center;
        }

        .row::after {
            content: "";
            display: table;
            clear: both;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            display: inline-block;
            margin: 5px;
            font-size: 48px;
            line-height: 100px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cell:hover {
            background-color: #5cb85c; /* Change hover color to green */
        }

        #game-status {
            margin-top: 20px;
        }

        #restart-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #87ceeb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #restart-button:hover {
            background-color: #5cb85c;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .back-button {
            position: absolute;
            top: 38px;
            left: 20px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #333;
            border-radius: 5px;
        }

        .play-button {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .play-button:hover {
            background-color: #5cb85c;
        }

        .options {
            margin-top: 20px;
        }

        .options button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .options button:hover {
            background-color: #5cb85c;
        }

        .side-buttons {
            position: fixed;
            bottom: 20px;
            left: 20px;
        }

        .side-buttons a {
            display: inline-block;
            margin-right: 10px;
            padding: 15px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .side-buttons a:hover {
            background-color: #5cb85c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <button class="back-button" onclick="goBack()">Back</button>
        <div class="profile-pic">
            <img src="m.jpeg" alt="Profile Picture">
        </div>
    </header>
    <main>
        <div class="mode-selection">
            <label class="mode-label" for="player">Mode:</label>
            <input type="radio" id="player" name="mode" value="player" checked>
            <label for="player">Player vs Player</label>
            <input type="radio" id="computer" name="mode" value="computer">
            <label for="computer">Player vs Computer</label>
        </div>
        <div class="board">
            <div class="row">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
            </div>
            <div class="row">
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
            </div>
            <div class="row">
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
        </div>
        <div class="message"></div>
        <button class="play-again" style="display: none;">Play Again</button>
    </main>
    <footer>
        <p>by Mohsin</p>
    </footer>

    <div class="side-buttons">
        <a href="chatbot.html">Try Chatbot ðŸ¤–</a>
        <a href="text_to_speech.html">Try Text to Speech ðŸ”ŠðŸ’¬</a>
    </div>

    <script>
        const board = document.querySelector('.board');
        const message = document.querySelector('.message');
        const playAgainButton = document.querySelector('.play-again');
        let currentPlayer = 'X';
        let gameActive = true;
        let mode = 'player';

        // Initialize the board
        for (let i = 0; i < 9; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.dataset.index = i;
            cell.addEventListener('click', handleCellClick);
            board.appendChild(cell);
        }

        // Handle cell click event
        function handleCellClick(event) {
            const cell = event.target;
            const index = cell.dataset.index;

            if (cell.textContent !== '' || !gameActive) return;

            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());
            checkWin();
            if (mode === 'computer' && gameActive) {
                setTimeout(computerMove, 500);
            }
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }

        // Check for a winner
        function checkWin() {
            const cells = document.querySelectorAll('.cell');
            const winningPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (const pattern of winningPatterns) {
                const [a, b, c] = pattern;
                if (cells[a].textContent && cells[a].textContent === cells[b].textContent && cells[a].textContent === cells[c].textContent) {
                    message.textContent = `${currentPlayer} wins!`;
                    gameActive = false;
                    playAgainButton.style.display = 'block';
                    return;
                }
            }

            if ([...cells].every(cell => cell.textContent !== '')) {
                message.textContent = "It's a draw!";
                gameActive = false;
                playAgainButton.style.display = 'block';
            }
        }

        // Computer's move
        function computerMove() {
            const emptyCells = document.querySelectorAll('.cell:not(:empty)');
            const randomIndex = Math.floor(Math.random() * emptyCells.length);
            const cell = emptyCells[randomIndex];
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());
            checkWin();
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }

        // Mode selection
        document.querySelectorAll('input[name="mode"]').forEach(input => {
            input.addEventListener('change', () => {
                mode = input.value;
                resetGame();
            });
        });

        // Play again button
        playAgainButton.addEventListener('click', resetGame);

        // Reset game
        function resetGame() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o');
            });
            message.textContent = '';
            currentPlayer = 'X';
            gameActive = true;
            playAgainButton.style.display = 'none';
        }

        // Navigate back to main.html
        function goBack() {
            window.location.href = 'main.html';
        }
    </script>
</body>
</html>
