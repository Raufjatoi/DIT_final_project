    <script>
        let speakEnabled = false;

        // Knowledge base of responses
        const responses = {
            "hi": "Hello there! How can I help you?",
            "hello": "Hi! What can I do for you today?",
            "hey": "Hey! How can I assist you?",
            "hola": "Hola! ¬øEn qu√© puedo ayudarte?",
            "howdy": "Howdy! What can I do for you?",
            "greetings": "Greetings! How can I assist you?",
            "huh": "What happened? How can I assist you?",
            "what's up": "Not much, just here to help you!",
            "sup": "Not much, just here to assist you!",
            "yo": "Yo! How can I help you today?",
            "hey there": "Hey there! What can I do for you?",
            "good morning": "Good morning! How can I assist you today?",
            "good afternoon": "Good afternoon! How can I help you?",
            "good evening": "Good evening! What can I do for you?",
            "how are you": "I'm doing well, thank you for asking. How can I assist you?",
            "how's it going": "It's going well! How can I help you today?",
            "what can you do": "I can assist you with a variety of tasks. Feel free to ask me anything!",
            "thank you": "You're welcome! If you need anything else, just let me know.",
            "thanks": "You're welcome! How else may I assist you?",
            "bye": "Goodbye! Have a great day!",
            "goodbye": "Goodbye! Take care!",
            "see you later": "See you later! Let me know if you need anything else.",
            "adios": "Adi√≥s! Que tengas un buen d√≠a!", // Add more responses as needed
        }

        document.getElementById("send-btn").addEventListener("click", function() {
            sendMessage();
        });

        document.getElementById("user-input").addEventListener("keypress", function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById("speak-btn").addEventListener("click", function() {
            speakEnabled = !speakEnabled;
            this.textContent = speakEnabled ? "Speak Enabled" : "Speak Disabled";
        });

        function sendMessage() {
            var userInput = document.getElementById("user-input").value.trim();
            if (userInput === "") return;

            appendMessage(userInput, true);
            document.getElementById("user-input").value = "";

            // Find the closest matching question in the knowledge base
            var closestQuestion = findClosestQuestion(userInput);
            if (closestQuestion) {
                var response = responses[closestQuestion];
                if (response) {
                    appendMessage(response, false);
                } else {
                    appendMessage("Sorry, I don't have a response for that question.", false);
                }
            } else {
                appendMessage("Sorry, I couldn't find a matching question in my knowledge base.", false);
            }
        }

        function findClosestQuestion(userInput) {
            var closestQuestion = null;
            var minDistance = Number.MAX_SAFE_INTEGER;
            for (var question in responses) {
                var distance = levenshteinDistance(userInput.toLowerCase(), question.toLowerCase());
                if (distance < minDistance) {
                    minDistance = distance;
                    closestQuestion = question;
                }
            }
            return closestQuestion;
        }

        function levenshteinDistance(s1, s2) {
            var m = s1.length;
            var n = s2.length;
            var dp = [];
            for (var i = 0; i <= m; i++) {
                dp[i] = [i];
            }
            for (var j = 0; j <= n; j++) {
                dp[0][j] = j;
            }
            for (var i = 1; i <= m; i++) {
                for (var j = 1; j <= n; j++) {
                    var cost = s1.charAt(i - 1) === s2.charAt(j - 1) ? 0 : 1;
                    dp[i][j] = Math.min(
                        dp[i - 1][j] + 1,
                        dp[i][j - 1] + 1,
                        dp[i - 1][j - 1] + cost
                    );
                }
            }
            return dp[m][n];
        }

        function appendMessage(message, isUser) {
            var chatContent = document.getElementById("chat-content");
            var messageClass = isUser ? "user-message" : "bot-message";
            var messageElement = document.createElement("div");
            messageElement.classList.add(messageClass);
            messageElement.innerText = message;
            chatContent.appendChild(messageElement);
            chatContent.scrollTop = chatContent.scrollHeight;

            // Remove previous messages smoothly
            if (chatContent.children.length > 5) {
                let firstChild = chatContent.children[0];
                firstChild.style.opacity = '0';
                firstChild.style.transform = 'translateY(-20px)';
                setTimeout(() => firstChild.remove(), 300);
            }

            if (!isUser && speakEnabled) {
                speakMessage(message);
            }
        }

        function speakMessage(message) {
            var utterance = new SpeechSynthesisUtterance(message);
            window.speechSynthesis.speak(utterance);
        }
    </script>
