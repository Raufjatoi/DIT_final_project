        function sendMessage() {
            var userInput = document.getElementById("user-input").value.trim();
            if (userInput === "") return;
    
            appendMessage(userInput, true);
            document.getElementById("user-input").value = "";
    
            var closestQuestion = findClosestQuestion(userInput);
            if (closestQuestion && levenshteinDistance(userInput.toLowerCase(), closestQuestion.toLowerCase()) <= 3) {
                var response = responses[closestQuestion];
                if (response) {
                    appendMessage(response, false);
                } else {
                    fetchWikipediaResponse(userInput).then(response => {
                        appendMessage(response, false);
                    });
                }
            } else {
                fetchWikipediaResponse(userInput).then(response => {
                    appendMessage(response, false);
                });
            }
        }
    
        function findClosestQuestion(userInput) {
            var closestQuestion = null;
            var minDistance = Number.MAX_SAFE_INTEGER;
            for (var question in responses) {
                var distance = levenshteinDistance(userInput.toLowerCase(), question.toLowerCase());
                if (distance < minDistance) {
                    minDistance = distance;
                    closestQuestion = question;
                }
            }
            return closestQuestion;
        }
    
        function levenshteinDistance(s1, s2) {
            var m = s1.length;
            var n = s2.length;
            var dp = [];
            for (var i = 0; i <= m; i++) {
                dp[i] = [i];
            }
            for (var j = 0; j <= n; j++) {
                dp[0][j] = j;
            }
            for (var i = 1; i <= m; i++) {
                for (var j = 1; j <= n; j++) {
                    var cost = s1.charAt(i - 1) === s2.charAt(j - 1) ? 0 : 1;
                    dp[i][j] = Math.min(
                        dp[i - 1][j] + 1,
                        dp[i][j - 1] + 1,
                        dp[i - 1][j - 1] + cost
                    );
                }
            }
            return dp[m][n];
        }
    
        function fetchWikipediaResponse(query) {
            const apiUrl = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;
            return fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.extract) {
                        return data.extract;
                    } else {
                        return "Sorry, I couldn't find relevant information.";
                    }
                })
                .catch(() => "Sorry, I couldn't fetch information right now.");
        }
    
        function appendMessage(message, isUser) {
            var chatContent = document.getElementById("chat-content");
            var messageClass = isUser ? "user-message" : "bot-message";
            var messageElement = document.createElement("div");
            messageElement.classList.add(messageClass);
            messageElement.innerText = message;
            chatContent.appendChild(messageElement);
            chatContent.scrollTop = chatContent.scrollHeight;
    
            if (chatContent.children.length > 5) {
                let firstChild = chatContent.children[0];
                firstChild.style.opacity = '0';
                firstChild.style.transform = 'translateY(-20px)';
                setTimeout(() => firstChild.remove(), 300);
            }
    
            if (!isUser && speakEnabled) {
                speakMessage(message);
            }
        }
    
        function speakMessage(message) {
            var utterance = new SpeechSynthesisUtterance(message);
            window.speechSynthesis.speak(utterance);
